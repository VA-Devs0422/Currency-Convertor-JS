                    </select>
                </div>
                <div class="switch">

                <div class="to-div">
                    <label for="to">To:</label>
                    <select id="to" name="to">
                        <!-- options to be injected by js -->
                        <option value="inr">inr</option>

            </div>
            <div class="middle-bottom">

        </div>
        <div class="right">
